get:
  tags:
    - 머쓱이
  summary: 특정 머쓱이의 편지 목록 조회
  description: 특정 머쓱이의 편지 목록 조회을 조회합니다.
  parameters:
    - name: Authorization
      $ref: '../../../index.yaml#/components/parameters/Authorization'
    - name: postId
      $ref: '../../../index.yaml#/components/parameters/postId'
  responses:
    '200':
      description: 요청 성공
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../../../index.yaml#/components/schemas/Comment'
          example:
            - commentId: 1
              author: 우주킹왕짱
              content: 당신에게 마음을 전해요
              positionX: 55
              positionY: 413
              imageName: decoration_beer1.png
            - commentId: 2
              author: 댓글조작단
              content: 영차 영차
              positionX: 23
              positionY: 333
              imageName: decoration_chicken1.png
    '401':
      $ref: '../../../index.yaml#/components/responses/Unauthorized'
    '404':
      $ref: '../../../index.yaml#/components/responses/NotFoundComment'

post:
  tags:
    - 머쓱이
  summary: 특정 머쓱이에게 편지 작성
  description: 특정 머쓱이에게 편지를 작성합니다.
  parameters:
    - name: postId
      $ref: '../../../index.yaml#/components/parameters/postId'
    - name: asSignedUser
      in: query
      description: 로그인 된 상태로 요청하는지의 여부<br/>(true로 요청하는 경우 Authorization 헤더에 액세스 토큰을 담아 보내야 함)<br/><br/>true이면 테이블의 authorId에 로그인한 사용자의 ID가 들어감.<br/>false이면 테이블의 authorId에 NULL이 들어감.
      schema:
        type: boolean
        default: false
    - name: Authorization
      in: header
      description: 액세스 토큰 (asSignedUser가 true인 경우에만 해당)
      schema:
        type: string
        example: Bearer {accessToken}
  requestBody:
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            nickname:
              type: string
            content:
              type: string
            positionX:
              type: integer
            positionY:
              type: integer
            imageName:
              type: string
          required:
            - nickname
            - content
            - positionX
            - positionY
            - imageName
        example:
          nickname: 우주킹왕짱
          content: 당신에게 마음을 전해요
          positionX: 55
          positionY: 413
          imageName: decoration_beer1.png
  responses:
    '201':
      description: 요청 성공
      content:
        application/json:
          schema:
            $ref: '../../../index.yaml#/components/schemas/Comment'
          example:
            commentId: 7
    '401':
      description: 액세스 토큰이 없거나 만료되었을 때 (asSignedUser가 true인 경우에만 해당)
      content:
        application/json:
          schema:
            type: object
            properties:
              message:
                type: string
            required:
              - message
          example:
            message: 로그인이 필요해요.
    '404':
      $ref: '../../../index.yaml#/components/responses/NotFoundPost'
