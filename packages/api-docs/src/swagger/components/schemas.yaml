User:
  type: object
  properties:
    userId:
      type: integer
    username:
      type: string
    name:
      type: string
    introduce:
      type: string
    slackId:
      type: string
    slackWorkspace:
      type: string
    imageName:
      type: string
    postCount:
      type: integer
    commentCount:
      type: integer
  required:
    - userId
    - username
    - name
    - introduce
    - slackId
    - slackWorkspace
    - imageName
    - postCount
    - commentCount

PostList:
  type: array
  items:
    type: object
    properties:
      postId:
        type: integer
      authorId:
        type: integer
      authorName:
        type: string
      title:
        type: string
      content:
        type: string
      imageName:
        type: string
      commentCount:
        type: integer
    required:
      - postId
      - authorId
      - authorName
      - title
      - content
      - imageName
      - commentCount

PostDetail:
  type: object
  properties:
    postId:
      type: integer
    authorId:
      type: integer
    authorName:
      type: string
    title:
      type: string
    content:
      type: string
    imageName:
      type: string
    comments:
      type: array
      items:
        type: object
        properties:
          commentId:
            type: integer
          positionX:
            type: integer
          positionY:
            type: integer
          imageName:
            type: string
        required:
          - commentId
          - positionX
          - positionY
          - imageName
  required:
    - postId
    - authorId
    - authorName
    - title
    - content
    - imageName
    - comments

Comment:
  type: object
  properties:
    commentId:
      type: integer
    postId:
      type: integer
    authorId:
      type: integer
    nickname:
      type: string
    content:
      type: string
    positionX:
      type: integer
    positionY:
      type: integer
    imageName:
      type: string
  required:
    - commentId
    - postId
    - nickname
    - content
    - positionX
    - positionY
    - imageName
